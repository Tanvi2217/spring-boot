<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<!-- header -->
<header class="text-sky-700">
    <nav class="fixed-top flex justify-between p-3 bg-sky-50">
        <div class="flex justify-between gap-5 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <div style="fill: currentcolor;" class="flex justify-between gap-5 items-center">
                <img class = "set-width" src="assets/images/download.png" alt=" ">
                <a class="text-lg">BrillianceBloom School</a>
            </div>
        </div>
        <div class="flex justify-between gap-5 items-center">
            <div></div>
        </div>
        <div class="flex justify-between gap-5 items-center">
            <a href="#about" sec:authorize="isAnonymous()" th:href="@{/home}">Home</a>
            <a href="#login" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
            <a href="#programs" sec:authorize="isAuthenticated()" th:href="@{/courses}">Courses</a>
            <a href="#contact" th:href="@{/contact}">Contact</a>
            <a href="#dashboard" sec:authorize="isAuthenticated()" th:href="@{/dashboard}">Dashboard</a>
            <a href="#logout" sec:authorize="isAuthenticated()" th:href="@{/login?logout=true}">Logout</a>
        </div>
    </nav>
</header>
<!-- //header -->
</body>

</html>
